<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>User Information Submission</title>
</head>
<body>
   <div class="container">
     <h1>User Information Form</h1>
     <form action="{{ url_for('submit_user_info') }}" method="post">
       <div class="form-group">
         <label for="name">Name:</label>
         <input type="text" id="name" name="name" placeholder="Your Name" required>
       </div>
       <div class="form-group">
         <label for="email">Email:</label>
         <input type="email" id="email" name="email" placeholder="Your Email" required>
       </div>
       <div class="form-group">
         <label for="age">Age:</label>
         <input type="number" id="age" name="age" placeholder="Your Age" required>
       </div>
       <div class="form-group">
         <label for="mobile_number">Mobile Number:</label>
         <input type="tel" id="mobile_number" name="mobile_number" placeholder="Your Mobile Number" required>
       </div>
       <div class="form-group">
         <label for="gender">Gender:</label>
         <select id="gender" name="gender" required>
           <option value="" disabled selected>Select your gender</option>
           <option value="male">Male</option>
           <option value="female">Female</option>
         </select>
       </div>
       <button type="submit" class="btn btn-primary btn-block btn-large">Submit</button>
     </form>
     <div class="submission-message">
       {{ submission_message }}
     </div>
   </div>
 </body>
 </html>
